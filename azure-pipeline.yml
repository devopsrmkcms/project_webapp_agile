trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  imageName: 'rmk1988/httpd-webapp'
  tag: '$(Build.BuildId)'

steps:
- task: Docker@2
  displayName: 'ğŸš€ Login to Docker Hub'
  inputs:
    command: 'login'
    containerRegistry: 'dockerhub-service-connection'

- task: Docker@2
  displayName: 'ğŸ—ï¸ Build & Push HTTPD Image'
  inputs:
    command: 'buildAndPush'
    repository: $(imageName)
    dockerfile: 'Dockerfile'
    tags: |
      $(tag)
      latest
